name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Configure Heroku auth
        run: |
          heroku git:remote -a ${{ secrets.HEROKU_APP_NAME }}
          {
            echo "machine api.heroku.com"
            echo "  login ${{ secrets.HEROKU_EMAIL }}"
            echo "  password ${{ secrets.HEROKU_API_KEY }}"
            echo "machine git.heroku.com"
            echo "  login ${{ secrets.HEROKU_EMAIL }}"
            echo "  password ${{ secrets.HEROKU_API_KEY }}"
          } > ~/.netrc

      # Push whole repo to Heroku 
      - name: Deploy to Heroku
        run: git push -f heroku main

      # Build & push Docker image to Heroku
      - name: Build and push Docker image
        run: |
          heroku container:push web -a ${{ secrets.HEROKU_APP_NAME }}
          heroku container:release web -a ${{ secrets.HEROKU_APP_NAME }}
